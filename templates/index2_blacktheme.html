<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Paper Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global styles */
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        /* Light mode */
        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Container styles */
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        /* Title styles */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease;
        }

        /* Input styles */
        .input-container {
            margin-bottom: 30px;
            animation: fadeInUp 1s ease;
        }

        .input-container label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        .input-container textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #777;
            border-radius: 8px;
            resize: vertical;
            font-size: 14px;
            background-color: #555;
            color: #fff;
            outline: none;
        }

        /* Button styles */
        .submit-btn,
        .clear-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #2e8b57; /* Deep green color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease;
        }

        .submit-btn:hover,
        .clear-btn:hover {
            background-color: #3cb371; /* Light green color on hover */
        }

        /* Results styles */
        .results {
            margin-top: 20px;
            text-align: left;
            animation: fadeInDown 1s ease;
            display: flex;
            justify-content: space-between;
        }

        .result-item {
            padding: 5px 10px;
            border-radius: 8px;
            background-color: #444;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            display: inline-block;
            width: calc(50% - 15px);
            box-sizing: border-box;
        }

        .result-label {
            font-weight: bold;
            margin-right: 5px;
            display: inline-block;
            width: 100px;
            text-align: right;
        }

        .result-value {
            font-size: 14px;
            color: #fff;
            display: inline-block;
            width: calc(100% - 120px);
            text-align: left;
        }

        /* Loader styles */
        .loader {
            position: absolute;
            top: 50px;
            right: 20px;
            display: none;
            animation: fadeIn 1s ease;
        }

        .loader i {
            font-size: 20px;
            color: #3cb371; /* Green color for loading dots */
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toggle styles */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-label {
            font-size: 14px;
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #777;
            border-radius: 20px;
            cursor: pointer;
        }

        .toggle-switch-inner {
            position: absolute;
            left: 2px;
            top: 2px;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .toggle-switch .toggle-switch-inner {
            transform: translateX(20px);
        }
    </style>
</head>
<body class="dark-mode">
<div class="container">
    <div class="toggle-container">
        <span class="toggle-label">Dark Mode:</span>
        <label class="toggle-switch" for="mode-toggle">
            <input type="checkbox" id="mode-toggle">
            <span class="toggle-switch-inner"></span>
        </label>
    </div>
    <div class="title">Scientific Paper Classifier</div>
    <form id="classification-form">
        <div class="input-container">
            <label for="text">Enter text:</label>
            <textarea name="text" id="text" rows="6"
                      placeholder="Paste your scientific text here..."></textarea>
        </div>
        <button type="button" class="submit-btn" id="classify-btn">Classify</button>
        <button type="button" class="clear-btn" id="clear-btn">Clear Text</button>
    </form>
    <div class="results" id="results">
        <div class="result-item">
            <span class="result-label">Baseline Model:</span>
            <span class="result-value" id="baseline-result">Result</span>
        </div>
        <div class="result-item">
            <span class="result-label">SciBERT Model:</span>
            <span class="result-value" id="scibert-result">Result</span>
        </div>
    </div>
    <div class="loader" id="loader">
        <i class="fas fa-spinner"></i>
    </div>
</div>

<script>
    document.getElementById("classify-btn").addEventListener("click", function () {
        document.getElementById("loader").style.display = "block"; // Show loader

        // Get text from textarea
        var text = document.getElementById("text").value;

        // Make POST request to FastAPI backend
        fetch("/classify", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                text: text
            })
        })
        .then(response => response.json())
        .then(data => {
            // Update classification results
            document.getElementById("baseline-result").textContent = data.baseline_prediction;
            document.getElementById("scibert-result").textContent = data.scibert_prediction;

            document.getElementById("loader").style.display = "none"; // Hide loader
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("loader").style.display = "none"; // Hide loader
        });
    });

    // Clear text button functionality
    document.getElementById("clear-btn").addEventListener("click", function () {
        document.getElementById("text").value = ""; // Clear text area
    });

    // Light/dark mode toggle
    document.getElementById("mode-toggle").addEventListener("change", function () {
        document.body.classList.toggle("dark-mode"); // Toggle dark mode
        document.body.classList.toggle("light-mode"); // Toggle light mode
    });
</script>
</body>
</html>
